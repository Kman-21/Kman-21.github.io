<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f4f4f4;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: #222;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      gap: 20px;
      margin-top: 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
    }

    section {
      padding: 40px;
      max-width: 900px;
      margin: auto;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .project-card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #222;
      color: #fff;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Portfolio</h1>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="about">
    <h2>About Me</h2>
    <p>Write a short bio about yourself here. Skills, interests, and what you love to build.</p>
  </section>

  <section id="projects">
    <h2>Projects</h2>
    <div class="projects" id="projectGrid"></div>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>Email: you@example.com</p>
  </section>

  <footer>
    <p>Â© 2025 Your Name</p>
  </footer>

  <script>
    const projects = [
      { title: "Project One", desc: "Description of project one." },
      { title: "Project Two", desc: "Description of project two." },
      { title: "Project Three", desc: "Description of project three." }
    ];

    const grid = document.getElementById('projectGrid');

    projects.forEach(p => {
      const card = document.createElement('div');
      card.className = 'project-card';
      card.innerHTML = `<h3>${p.title}</h3><p>${p.desc}</p>`;
      grid.appendChild(card);
    });
  </script>
</body>
</html>
